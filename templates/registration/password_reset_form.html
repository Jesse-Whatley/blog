{% extends 'base.html' %}


{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<P>Forgot your password? Enter your emailaddress below, and we'll email you instructions for password reset!</P>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Reset">
</form>
{% endblock content %}
